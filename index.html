<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
   /* @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
 
   *{
    font-family: 'Roboto Mono', monospace;
  } */
</style>
</head>
<body>
    <header class="text-3xl text-center font-extrabold mt-7 pt-5">Halkhata</header>
   <div class="parent grid grid-cols-2 mt-8 mx-auto gap-x-4">
    <!-- col-1 -->
    <div class="mt-5 border rounded flex items-center justify-center">
        <img src="images/TextNow _ Get Free Calling and Texting with TextNow.jpeg" alt="" class="object-contain h-[100%] w-full">
    </div>
    <!-- col-2 -->
    <div class="mt-5 border rounded flex flex-col items-center gap-y-4 p-7 bg-gradient-to-b from-orange-400 to-yellow-300">
        <!-- income -->
        <h1 class="text-3xl text-center font-extrabold my-5">Income</h1>
        <div class="grid grid-cols-2 items-center">
            <h1 class="block text-right text-lg font-semibold w-3/4">Income:</h1>
            <input id="income" type="text" class="block p-2 rounded bg-slate-200">
        </div>
        <!--Expense  -->
        <h1 class="text-3xl font-extrabold my-9">Expenses</h1>
        <div class=" flex flex-col items-center gap-y-3">
            <div class="grid grid-cols-2 items-center">
                <!-- Todo: Food -->
                <h1 class="block text-right text-lg font-semibold w-3/4">Food:</h1>
                <input id="food" type="text" class="block p-2 rounded bg-slate-200">
            </div>
            <!-- TOdo: Rent -->
            <div class="grid grid-cols-2 items-center">
                <h1 class="block text-right text-lg font-semibold w-3/4">Rent:</h1>
                <input id="rent" type="text" class="block p-2 rounded bg-slate-200">
            </div>
            <!-- TOdo: Clothing -->
            <div class="grid grid-cols-2 items-center">
                <h1 class="block text-right text-lg font-semibold w-3/4"> Clothing:</h1>
                <input id="cloth" type="text" class="block p-2 rounded bg-slate-200">
            </div>
        </div>

        <button id="calculate"  class="text-white font-extrabold px-8 py-2 bg-blue-500 hover:bg-green-400 rounded w-52">Calculation</button>

        <h1 class="font-extrabold mt-3">Total Expenses: <span id="total-expense"> </span></h1>
        <h1 class="font-extrabold mt-3">Balance: <span id="balance"> </span></h1>
       
        <div class="flex flex-row gap-2 items-center">
            <h1 class="font-semibold">save:</h1>
            <input id="savings" class="bg-slate-200 w-16 px-3 py-2 rounded" type="text">
            <h1 class="font-semibold">%</h1>
            <button id="btn-save" class="bg-blue-500 px-4 py-2 rounded text-white font-bold">Save</button>
        </div>

        <h1 class="font-extrabold mt-3 text-center">Saving Amount: <span id="saving-amount"> </span></h1>

        <h1 class="font-extrabold mt-3 text-center">Remaining Balance: <span id="rem-balance"> </span> </h1>    
        </span> </h1>

    </div> <!--End Of MainDiv-->
    
   <script src="scripts/actions.js"></script>
   <script src="scripts/validation.js"></script>
</body>
</html>
